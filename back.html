<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character encoding and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>Order Details Page</title>
    <!-- Linking to Google Fonts for fancy fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Dela+Gothic+One&family=Fredericka+the+Great&family=Yanone+Kaffeesatz:wght@200&display=swap" rel="stylesheet">
    <!-- External CSS file for styling -->
    <link rel="stylesheet" href="./css/styleback.css">
</head>

<body>
    <!-- Page header with the main heading -->
    <header>
        <h1>Pizza Order Details</h1>
    </header>

    <main>
        <!-- Section for order information -->
        <section class="order-section">
            <h2>Order Information</h2>
            <p>Please provide your details for the order:</p>

            <!-- Form for collecting user input -->
            <form id="order-form" action="/confirmation.html" method="post">
                <!-- Input field for name -->
                <div class="form-field">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <!-- Input field for email -->
                <div class="form-field">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Input field for phone number -->
                <div class="form-field">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <!-- Radio buttons for selecting pizza type -->
                <div class="form-field">
                    <p>Select Pizza:</p>
                    <label>
                        <input type="radio" name="pizza" value="margherita" required>
                        Margherita Pizza
                    </label>
                    <label>
                        <input type="radio" name="pizza" value="pepperoni" required>
                        Pepperoni Pizza
                    </label>
                </div>

                <!-- Images of the pizzas -->
                <div class="pizzaimages">
                    <div class="pizzaimage">
                        <img src="./img/pizza-3010062.jpg" alt="Margherita Pizza">
                    </div>
                    <div class="pizzaimage">
                        <img src="./img/ivan-torres-MQUqbmszGGM-unsplash.jpg" alt="Pepperoni Pizza">
                    </div>
                </div>

                <!-- Radio buttons for selecting pizza size -->
                <div class="form-field">
                    <p>Pizza Size:</p>
                    <label>
                        <input type="radio" name="size" value="small" required>
                        Small
                    </label>
                    <label>
                        <input type="radio" name="size" value="medium" required>
                        Medium
                    </label>
                    <label>
                        <input type="radio" name="size" value="large" required>
                        Large
                    </label>
                </div>

                <!-- Checkboxes for selecting cheese -->
                <div class="form-field">
                    <p>Cheese:</p>
                    <label>
                        <input type="checkbox" name="Cheese[]" value="Mozzarella">
                        Mozzarella
                    </label>
                    <label>
                        <input type="checkbox" name="Cheese[]" value="Provolone">
                        Provolone
                    </label>
                    <label>
                        <input type="checkbox" name="Cheese[]" value="Cheddar">
                        Cheddar
                    </label>
                </div>

                <!-- Dropdown for selecting delivery method -->
                <div class="form-field">
                    <p>Delivery Method:</p>
                    <select name="delivery-method" required>
                        <option value="">Select an option</option>
                        <option value="delivery">Delivery</option>
                        <option value="takeout">Takeout</option>
                    </select>
                </div>

                <!-- Textarea for additional comments -->
                <div class="form-field">
                    <label for="comments">Additional Comments:</label>
                    <textarea id="comments" name="comments" rows="4"></textarea>
                </div>

                <!-- Button to submit the order -->
                <button type="submit">Place Order</button>
            </form>
        </section>
    </main>
</body>

</html>
